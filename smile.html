<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="p5.min.js"></script>
    <script>
        let x = 0;
        let y = 0;
        
        function setup() {
            createCanvas(500, 500)
            angleMode(DEGREES)
        }

        function draw() {
            
            background("green")
            stroke(255, 255, 255)
            strokeWeight(5)
            
            fill("yellow")
            stroke("black")
            circle(250, 250, 400)

            stroke("black")
            arc(250, 305, 200, 150, 0, 180)

            fill("white")
            circle(180, 180, 50)
            circle(320, 180, 50)

            fill("black")
            circle(180, 180, 27)
            circle(320, 180, 27)

            
            
           

        }
    </script>
</body>
